<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body id=everything>
    
    <!--Sign Up Form: contains first/last name, email, and number input as well as a button to submit the form-->
    <div id=signup_form>
        <h1 id=title>Sign Up!</h1>

        <div id=inputs>
            <form>
                <label for="first_name_input">First name*:</label><br>
                <input type="text" id="first_name_input" placeholder="John" required/><br>
                
                <input type="submit" value="Submit Form">
            </form>
            <!--First name input-required for form submission-->
            <div class=input>
                First name*: 
                <input type="text" id="first_name_input" placeholder="John" required/> <!--onchange=doSOmething() id="id"-->
                <div class="warning" id="no_name_warning">WARNING: First Name Field Must be Filled</div>
            </div>
            <!--last name input-not required-->
            <div class=input>
                Last name:
                <input type="text" id="last_name_input" placeholder="Doe"/> <!--onchange=doSOmething() id="id"-->
            </div>
            <!--Email input-required for form submission-required correct formatting-->
            <div class=input>
                Email Address*:
                <input type="text" id="email_input" placeholder="example@fakeemail.com" size="23" required/> <!--onchange=doSOmething() id="id"-->
                <div class="warning" id="inv_email_warning">WARNING: Invalid Email</div>
                <div class="warning" id="no_email_warning">WARNING: Email Field Must be Filled</div>
            </div>
            <!--Phone number input-not required-->
            <div class=input>
               Phone Number:
               <input type="text" id="number_input" placeholder="###-###-####"/> <!--onchange=doSOmething() id="id"-->
           </div>
        </div>

        <!--Submit Form Button-->
        <div id="button">
            <input type="button" value="Submit Form" onclick="validateInputs()"/> <!--onclick="checkSubmission()"-->
        </div>
    </div>

    <div>
        Thanks for filling this form out!
        <div>
            <input type="button" value="Submit Another Form" onclick="transitionBack()"/>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="validate.js"></script>
    <script type="text/javascript" src="transitions.js"></script>
</body>
</html>
